<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5e6d3; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #2d3436; font-size: 2.5rem; margin-bottom: 10px; }
        h1::after { content: ''; display: block; width: 100px; height: 3px; background: #e17055; margin: 15px auto; }
        .content { display: flex; gap: 30px; margin-top: 40px; flex-wrap: wrap; }
        .left { flex: 1; min-width: 300px; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; gap: 20px; }
        .featured { grid-column: 1; grid-row: 1 / 3; background: linear-gradient(135deg, #6c5ce7, #a29bfe); border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; color: white; display: flex; flex-direction: column; justify-content: center; }
        .featured h2 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .badge { background: #fd79a8; color: white; padding: 6px 16px; border-radius: 20px; font-weight: bold; display: inline-block; margin: 15px 0; font-size: 0.85rem; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); position: relative; transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); padding: 20px; }
        .overlay button { background: white; color: #2d3436; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .right { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 25px; }
        .cat { display: flex; align-items: center; gap: 20px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 3px 15px rgba(0,0,0,0.1); transition: 0.3s; cursor: pointer; }
        .cat:hover { transform: translateX(10px); }
        .icon { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .cat:nth-child(1) .icon { background: #ff6b6b; }
        .cat:nth-child(2) .icon { background: #4ecdc4; }
        .cat:nth-child(3) .icon { background: #95e1d3; }
        .cat h3 { color: #2d3436; font-size: 1.3rem; }
        .cat p { color: #636e72; font-size: 0.9rem; }
        @media (max-width: 768px) { .left { grid-template-columns: 1fr; } .featured { grid-column: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Categories</h1>
        <div class="content">
            <div class="left">
                <div class="featured">
                    <h2>Fresh From<br>Farm</h2>
                    <span class="badge">NEW!</span>
                    <div style="font-size: 80px;">ü•¨</div>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?w=400&h=300&fit=crop" alt="Fruits">
                    <div class="overlay"><button>ORDER NOW</button></div>
                </div>
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1619566636858-adf3ef46400b?w=400&h=300&fit=crop" alt="Vegetables">
                    <div class="overlay"><button>ORDER NOW</button></div>
                </div>

            </div>
            <div class="right">
                <div class="cat">
                    <div class="icon">üçé</div>
                    <div><h3>Fresh Fruits</h3><p>We provide fresh seasonal fruits directly from local farms</p></div>
                </div>
                <div class="cat">
                    <div class="icon">ü•ï</div>
                    <div><h3>Fresh Vegetables</h3><p>We provide organic vegetables harvested daily for you</p></div>
                </div>
                <div class="cat">
                    <div class="icon">ü•õ</div>
                    <div><h3>Dairy Products</h3><p>We provide fresh dairy products from trusted local farms</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
